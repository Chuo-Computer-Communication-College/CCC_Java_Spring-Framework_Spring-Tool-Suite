<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" content="Text/HTML" http-equiv="Content-Type">
    <title th:text="${title}">
      Top Page
    </title>
  </head>
  <body>
    <h1 th:text="${title}">
      My Message Page
    </h1>
    <p th:text="${message}">
      
    </p>
    <form action="/message" method="post" th:object="${formModel}">
      <table>
        <tr>
          <td>
            <label for="title">タイトル</label>
          </td>
          <td>
            <input type="text" name="title" th:value="*{title}">
          </td>
        </tr>
        <tr>
          <td>
            <label for="message">メッセージ</label>
          </td>
          <td>
            <textarea name="message" th:text="*{message}">
              
            </textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="myData">MyData Id</label>
          </td>
          <td>
            <input type="text" name="myData" th:value="*{myData}">
          </td>
        </tr>
        <tr>
          <td>
            
          </td>
          <td>
            <input type="submit">
          </td>
        </tr>
      </table>
      <input type="hidden" name="id" th:value="*{id}">
    </form>
    <hr>
    <table>
      <tr>
        <th>Id</th>
        <th>名前</th>
        <th>タイトル</th>
      </tr>
      <tr th:each="obj : ${dataList}">
        <td th:text="${obj.id}"></td>
        <td th:text="${obj.myData.name}"></td>
        <td th:text="${obj.title}"></td>
      </tr>
    </table>
  </body>
</html>
