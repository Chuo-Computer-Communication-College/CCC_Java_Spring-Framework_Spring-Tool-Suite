<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" content="Text/HTML" http-equiv="Content-Type">
    <title>
      Edit Page
    </title>
  </head>
  <body>
    <h1 th:text="${title}">
      Edit Page
    </h1>
    <form action="/delete" method="post" th:object="${formModel}">
      <table>
        <tr>
          <td>
            <p th:text="|名前: *{name}|">
              
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <p th:text="|年齢: *{age}|">
              
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <p th:text="*{mail}">
              
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <p th:text="*{memo}">
              
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Delete">
          </td>
        </tr>
      </table>
      <input type="hidden" name="id" th:value="*{id}">
    </form>
  </body>
</html>
