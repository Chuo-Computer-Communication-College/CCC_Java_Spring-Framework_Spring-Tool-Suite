<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" content="Text/HTML" http-equiv="Content-Type">
    <title>
      Top Page
    </title>
    <link type="Text/CSS" rel="StyleSheet" th:href="@{/css/style.css}">
    <style>
    </style>
  </head>
  <body>
    <h1 th:text="#{content.title}">
      Hello Page
    </h1>
    <div th:switch="${check}">
      <p th:case="0" th:text="|${month} - Winter|">
        
      </p>
      <p th:case="1" th:text="|${month} - Spring|">
        
      </p>
      <p th:case="2" th:text="|${month} - Summer|">
        
      </p>
      <p th:case="3" th:text="|${month} - Autumn|">
        
      </p>
      <p th:case="4" th:text="|${month} - Winter|">
        
      </p>
      <p th:case="*">
        ...?
      </p>
    </div>
  </body>
</html>
