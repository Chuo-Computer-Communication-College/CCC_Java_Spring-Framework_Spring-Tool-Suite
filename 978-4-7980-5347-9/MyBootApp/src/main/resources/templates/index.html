<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" content="Text/HTML" http-equiv="Content-Type">
    <title>
      Top Page
    </title>
    <link type="Text/CSS" rel="StyleSheet" th:href="@{/css/style.css}">
    <style th:include="part::frag_style">
    </style>
  </head>
  <body>
    <h1 th:text="#{content.title}">
      Hello Page
    </h1>
    <form action="/" method="post" th:object="${formModel}">
      <table>
        <ul>
          <li class="err" th:each="error : ${#fields.detailedErrors()}" th:text="${error.message}">
        </ul>
        <tr>
          <td>
            <label for="name">名前</label>
          </td>
          <td>
            <input type="text" name="name" th:field="*{name}">
          </td>
        </tr>
        <tr>
          <td>
            <label for="age">年齢</label>
          </td>
          <td>
            <input type="text" name="age" th:field="*{age}">
          </td>
        </tr>
        <tr>
          <td>
            <label for="mail">メール</label>
          </td>
          <td>
            <input type="text" name="mail" th:field="*{mail}">
          </td>
        </tr>
        <tr>
          <td>
            <label for="memo">メモ</label>
          </td>
          <td>
            <textarea name="memo" th:text="*{memo}" rows="5" cols="20">
            
            </textarea>
          </td>
        </tr>
        <tr>
          <td>
            
          </td>
          <td>
            <input type="submit">
          </td>
        </tr>
      </table>
    </form>
    <hr>
    <table>
      <tr>
        <th>Id</th>
        <th>名前</th>
      </tr>
      <tr th:each="obj : ${dataList}">
        <td th:text="${obj.id}"></td>
        <td th:text="${obj.name}"></td>
      </tr>
    </table>
  </body>
</html>
